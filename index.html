<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gerador de Senhas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
    }

    .option {
      display: flex;
      justify-content: space-between;
      margin: 0.5rem 0;
    }

    input[type='number'] {
      width: 60px;
    }

    input[type='text'] {
      width: 100%;
      margin-top: 0.5rem;
    }

    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.5rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Gerador de Senhas</h2>

    <div class="option">
      <label for="length">Tamanho:</label>
      <input type="number" id="length" min="4" max="64" value="12">
    </div>

    <div class="option">
      <label><input type="checkbox" id="lowercase" checked> Minúsculas</label>
    </div>
    <div class="option">
      <label><input type="checkbox" id="uppercase" checked> Maiúsculas</label>
    </div>
    <div class="option">
      <label><input type="checkbox" id="numbers" checked> Números</label>
    </div>
    <div class="option">
      <label><input type="checkbox" id="symbols"> Símbolos</label>
    </div>

    <button onclick="generatePassword()">Gerar Senha</button>

    <input type="text" id="passwordOutput" readonly placeholder="Senha gerada aqui">
  </div>

  <script>
    function generatePassword() {
      const length = document.getElementById('length').value;
      const includeLower = document.getElementById('lowercase').checked;
      const includeUpper = document.getElementById('uppercase').checked;
      const includeNumbers = document.getElementById('numbers').checked;
      const includeSymbols = document.getElementById('symbols').checked;

      let charset = '';
      if (includeLower) charset += 'abcdefghijklmnopqrstuvwxyz';
      if (includeUpper) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
      if (includeNumbers) charset += '0123456789';
      if (includeSymbols) charset += '!@#$%^&*()_+[]{}|;:,.<>?';

      if (charset === '') {
        alert('Selecione pelo menos uma opção!');
        return;
      }

      let password = '';
      for (let i = 0; i < length; i++) {
        const randomIndex = Math.floor(Math.random() * charset.length);
        password += charset[randomIndex];
      }

      document.getElementById('passwordOutput').value = password;
    }
  </script>
</body>
</html>
